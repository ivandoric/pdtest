<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>

    <div class="container password-change-page">
        <h1>Change password</h1>

        <form name="fos_user_change_password_form" method="post" novalidate="novalidate">
            <div id="fos_user_change_password_form">
                <div class="form-group row"><label class="col-form-label col-sm-2 required" for="fos_user_change_password_form_current_password">Current
                    password</label>
                    <div class="col-sm-10"><input type="password" id="fos_user_change_password_form_current_password"
                                                  name="fos_user_change_password_form[current_password]" required="required" autocomplete="current-password"
                                                  class="form-control"/></div>
                </div>
                <div class="form-group row"><label class="col-form-label col-sm-2 required" for="fos_user_change_password_form_plainPassword_first">New
                    password</label>
                    <div class="col-sm-10"><input type="password" id="fos_user_change_password_form_plainPassword_first"
                                                  name="fos_user_change_password_form[plainPassword][first]" required="required" autocomplete="new-password"
                                                  class="form-control"/></div>
                </div>
                <div class="form-group row"><label class="col-form-label col-sm-2 required" for="fos_user_change_password_form_plainPassword_second">Repeat
                    new password</label>
                    <div class="col-sm-10"><input type="password" id="fos_user_change_password_form_plainPassword_second"
                                                  name="fos_user_change_password_form[plainPassword][second]" required="required"
                                                  autocomplete="new-password" class="form-control"/></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" id="fos_user_change_password_form__submit" name="fos_user_change_password_form[_submit]"
                                class="btn-primary btn">Change password
                        </button>
                    </div>
                </div>
                <input type="hidden" id="fos_user_change_password_form__token" name="fos_user_change_password_form[_token]"
                       value="zBECET4ainx_juBh6HJpZ_PwvhPj_KeQhta5t2Tk8s0"/></div>
        </form>
    </div>

</body>
</html>
