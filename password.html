<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" >
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>

    <div class="container password-recovery dark">
        <h1>password_reset.request.heading</h1>

        <p><a href="/register/">Register</a> | <a href="/login">Login</a></p>


        <form name="reset_request" method="post" novalidate="novalidate" class="dark">
            <div class="form-group row"><label class="col-form-label col-sm-2 required" for="reset_request_username">E-mail address</label>
                <div class="col-sm-10"><input type="text" id="reset_request_username" name="reset_request[username]" required="required" autocomplete="username"
                                              class="form-control"/></div>
            </div>
            <div class="form-group row"><label class="col-form-label col-sm-2 required" for="reset_request_recaptcha">Recaptcha</label>
                <div class="col-sm-10">
                    <script type="text/javascript" src="https://recaptcha.net/recaptcha/api.js?hl=en"></script>
                    <div class="g-recaptcha" data-theme="light" data-size="normal" data-type="image" data-sitekey="6LdqxHYUAAAAAEhysXIdLrze1bOHXC8nDYPDDzoj"
                         data-callback="" data-expired-callback="" data-bind="" data-badge=""></div>
                    <noscript>
                        <div style="width: 302px; height: 352px;">
                            <div style="width: 302px; height: 352px; position: relative;">
                                <div style="width: 302px; height: 352px; position: absolute;">
                                    <iframe src="https://recaptcha.net/recaptcha/api/fallback?k=6LdqxHYUAAAAAEhysXIdLrze1bOHXC8nDYPDDzoj"
                                            frameborder="0" scrolling="no"
                                            style="width: 302px; height:352px; border-style: none;"
                                    ></iframe>
                                </div>
                                <div style="width: 250px; height: 80px; position: absolute; border-style: none; bottom: 21px; left: 25px; margin: 0; padding: 0; right: 25px;"><textarea
                                        id="g-recaptcha-response" name="g-recaptcha-response"
                                        class="g-recaptcha-response"
                                        style="width: 250px; height: 80px; border: 1px solid #c1c1c1; margin: 0; padding: 0; resize: none;"
                                ></textarea></div>
                            </div>
                        </div>
                    </noscript>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" id="reset_request__submit" name="reset_request[_submit]" class="btn-primary btn">Reset password</button>
                </div>
            </div>
            <input type="hidden" id="reset_request__csrf_token" name="reset_request[_csrf_token]" value="V9vDuuKjZ75Yvp3xggXVRGqEdk_yQbH_6TGddFuQbwg"/></form>
    </div>
</body>
</html>
