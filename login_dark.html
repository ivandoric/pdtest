
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" >
    <style>
        body {
            background: #000000;
            color: #ffffff;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>

    <div class="dark-layout">
        <div class="container login-page">
            <h1>Login</h1>

            <p><a href="/register/?_style=light&_locale=en">Register</a> | <a href="/password/request?_style=light&_locale=en">Reset password</a></p>

            <p><a href="/connect/facebook?_style=light&_locale=en">Login with Facebook</a></p>


            <form method="post" action="/login_check" novalidate="novalidate">
                <div class="form-group row"><label class="col-form-label col-sm-2 required" for="_username">E-mail address</label>
                    <div class="col-sm-10"><input type="text" id="_username" name="_username" required="required" autocomplete="username" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-form-label col-sm-2 required" for="_password">Password</label>
                    <div class="col-sm-10"><input type="password" id="_password" name="_password" required="required" autocomplete="current_password"
                                                  class="form-control"/></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check"><input type="checkbox" id="_remember_me" name="_remember_me" class="form-check-input" value="1"/>
                            <label class="form-check-label" for="_remember_me">Remember me</label></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" id="_submit" name="_submit" class="btn-primary btn">Log in</button>
                    </div>
                </div>
                <input type="hidden" name="_failure_path" value="https://staging.podravka.io/login"/>
                <input type="hidden" id="_csrf_token" name="_csrf_token" value="V9vDuuKjZ75Yvp3xggXVRGqEdk_yQbH_6TGddFuQbwg"/></form>
        </div>
    </div>
</body>
</html>
